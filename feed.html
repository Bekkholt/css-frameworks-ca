<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav class="nav d-flex justify-content-center">
        <a class="nav-link active" aria-current="page" href="/feed.html"
          >Latest posts</a
        >
        <a class="nav-link" href="/profile.html">My profile</a>
      </nav>
      <div class="img-thumbnail">
        <img
          src="/images/sobhan-joodi-Wl_N-A_Wp5U-unsplash.jpg"
          class="img-thumbnail"
          alt="Woman with black hair and dark sunglasses standing outside"
        />
      </div>
      <div class="d-flex justify-content-center">
        <form class="d-flex col-4 m-3" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <p>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample"
            aria-expanded="false"
            aria-controls="collapseWidthExample"
          >
            +
          </button>
        </p>
        <div style="min-height: 120px">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 300px">
              This is some placeholder content for a horizontal collapse. It's
              hidden by default and shown when triggered.
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
