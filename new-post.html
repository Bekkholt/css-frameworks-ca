<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Social Media Application</title>
  </head>
  <body>
    <main>
        <nav class="nav navbar d-flex justify-content-center">
            <a class="nav-link" href="/feed.html">Latest posts</a>
            <a class="nav-link" aria-current="page" href="/profile.html"
              >My profile</a
            >
          </nav>
      <h1 class="d-flex justify-content-center">Create new post</h1>
      <divc class="d-flex justify-content-center">
        <form class="container p-3 col-8">
            <div class="p-3">
                <label class="form-label">Upload image (optional)</label>
                <input class="form-control rounded-pill" type="file" id="formFile">
              </div>
          <div class="p-3">
            <input type="text" class="form-control p-3 rounded-pill" placeholder="Title" />
          </div>
          <div class="m-2">
            <textarea type="text" class="form-control p-4 rounded-pill" placeholder="Post text"></textarea>
          </div>
          <div class="m-4">
            <a type="button" class=" btn p-4 rounded-pill d-flex justify-content-center" href="feed.html">Upload to feed</a>
          </div>
          <a type="button" class="btn-primary m-3 d-flex justify-content-center" href="/profile.html"
          >Back</a
        >
        </form>
      </div>
    </main>
  </body>
</html>
