<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script type="module" src="posts.js"></script>
    <script type="module" src="../search/search.js"></script>
    <title>SOME app | Feed</title>
  </head>
  <body class="bg-primary">
    <nav class="nav navbar d-flex justify-content-center">
      <a class="nav-link btn active" aria-current="page" href="/feed/index.html"
        >Latest posts</a
      >
      <a class="btn" href="/profile/index.html">My profile</a>
    </nav>
    <main>
      <div class="d-flex justify-content-center">
        <div class="col-3 col-lg-2 d-flex justify-content-center">
          <iconify-icon
            class="img-thumbnail rounded-circle bg-secondary border border-5 border-secondary"
            icon="clarity:avatar-solid"
            width="100"
            height="100"
          ></iconify-icon>
        </div>
      </div>
      <div class="d-flex justify-content-center m-4">
        <form class="col-6 col-md-4 col-lg-3 p-3" role="search">
          <input
            class="form-control rounded-pill"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchbar"
          />
        </form>
        <div class="dropdown p-3">
          <button
            class="btn btn-light dropdown-toggle rounded-pill"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            +
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="../modify_posts/new-post.html"
                >Create new post</a
              >
            </li>
          </ul>
        </div>
        <div class="dropdown p-3">
          <button
            class="btn btn-light dropdown-toggle rounded-pill"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="/posts_with_image.html"
                >Post with image</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column bg-primary posts"></div>
      </div>
    </main>
  </body>
</html>
