<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="posts.js"></script>
    <script type="module" src="/search.js"></script>
    <script type="module" src="/search_results.js"></script>
    <title>Feed</title>
  </head>
  <body class="bg-primary">
    <nav class="nav navbar d-flex justify-content-center">
      <a class="nav-link btn active" aria-current="page" href="/feed/index.html"
        >Latest posts</a
      >
      <a class="btn" href="/profile/index.html">My profile</a>
    </nav>
    <main>
      <div class="d-flex justify-content-center">
        <div class="col-3 col-lg-2 d-flex justify-content-center">
          <img
            src="../images/sobhan-joodi-Wl_N-A_Wp5U-unsplash.jpg"
            class="img-thumbnail rounded-circle bg-secondary border border-0"
            alt="Woman with black hair and dark sunglasses standing outside"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center m-4">
        <form class="col-6 col-md-4 col-lg-3 p-3" role="search">
          <input
            class="form-control rounded-pill"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchbar"
          />
        </form>
        <div class="dropdown p-3">
          <button
            class="btn btn-light dropdown-toggle rounded-pill"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            +
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="../new-post.html"
                >Create new post</a
              >
            </li>
            <li><a class="dropdown-item" href="#">Open draft</a></li>
          </ul>
        </div>
        <div class="dropdown p-3">
          <button
            class="btn btn-light dropdown-toggle rounded-pill"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Latest</a></li>
            <li><a class="dropdown-item" href="#">By title A-z</a></li>
          </ul>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column bg-primary posts"></div>
      </div>
    </main>
  </body>
</html>
