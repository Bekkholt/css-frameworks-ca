<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Social Media Application</title>
  </head>
  <body>
    <main>
      <h1 class="d-flex justify-content-center">Social Media Application</h1>
      <form class="container d-flex justify-content-center col-10 p-3">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >Username</label
          >
          <input
            type="text"
            class="form-control rounded-pill"
            id="exampleFormControlInput1"
          />
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control rounded-pill"
            min-length="8"
            id="inputPassword"
          />
          <div class="row mt-4">
            <a
              type="submit"
              class="btn rounded-pill"
              href="/profile.html"
              role="button"
              >Log in</a
            >
            <button type="button" class="btn mt-1 rounded-pill">
              Create new profile
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
