<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="login.js"></script>
    <title>SOME app | Log in</title>
  </head>
  <body class="bg-primary">
    <main>
      <h1 class="d-flex justify-content-center">Social Media Application</h1>
      <form
        class="container d-flex justify-content-center col-10 p-3"
        id="form"
        action="/profile"
      >
        <div>
          <label class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control rounded-pill"
            required
          />
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control rounded-pill"
            minlength="8"
            id="inputPassword"
            required
          />
          <div class="row mt-4">
            <button
              type="submit"
              class="btn btn-dark btn-outline-secondary mt-1 rounded-pill"
            >
              Log in
            </button>
          </div>
          <a class="row mt-4 text-decoration-none" href="register.html">
            <button
              type="button"
              class="btn btn-dark btn-outline-secondary mt-1 rounded-pill"
            >
              Register new profile
            </button>
          </a>
        </div>
      </form>
      <div
        class="alert alert-danger rounded pill m-4 invisible"
        role="alert"
        id="showError"
      >
        <p id="errorMessage"></p>
      </div>
    </main>
  </body>
</html>
